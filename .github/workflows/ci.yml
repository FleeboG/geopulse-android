name: android-ci

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build & unit tests (auto-skips until Gradle wrapper exists)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew --version
            ./gradlew clean testDebugUnitTest assembleDebug
          else
            echo "gradlew not found yet â€” skipping Android build (will run once Android project is added)"
          fi
